user nginx;
worker_processes auto;
worker_cpu_affinity auto;
pid /run/nginx.pid;
load_module /etc/nginx/modules/ngx_stream_js_module.so;
load_module /etc/nginx/modules/ngx_http_js_module.so;
include /etc/nginx/modules-enabled/*.conf;

events {
    # Explanation: https://serverfault.com/questions/787919/optimal-value-for-nginx-worker-connections
    # We'll keep 10k connections per core (assuming one worker per core)
    worker_connections 10000;
}

http {
    js_include authorization.js;
    js_set $auth_key setKey;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;


    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Include single-node or multiple-node (cluster) upstream
    include snippets/mqtt-ws-upstream.conf;

    include       /usr/local/openresty/nginx/conf/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
                      'request ID "$upstream_http_x_men_requestid" '
                      '$request_time';

    log_format access_log_json    '{ "timestamp": "$msec", '
                                '"nginx": { '
                                '"remote_addr": "$remote_addr", '
                                '"remote_user": "$remote_user", '
                                '"body_bytes_sent": "$body_bytes_sent", '
                                '"status": "$status", '
                                '"request_method": "$request_method", '
                                '"request_uri": "$request_uri", '
                                '"uri": "$uri", '
                                '"request_time": "$request_time", '
                                '"request_id": "$upstream_http_x_men_requestid", '
                                '"http_referrer": "$http_referer", '
                                '"http_x_forwarded_for": "$http_x_forwarded_for", '
                                '"user": "$http_x_webauth_user", '
                                '"http_user_agent": "$http_user_agent" } }';

    access_log  /var/log/nginx/access.log  access_log_json;


    proxy_cache_path /data/nginx/cache/ui levels=1:2 keys_zone=ui_cache:10m max_size=100m
                     inactive=1h use_temp_path=off;

    # limit_req_zone $binary_remote_addr zone=mylimit:10m rate=@RATE_LIMIT_GLOBAL_RATE@;
    # limit_req zone=mylimit @RATE_LIMIT_GLOBAL_BURST@ nodelay;
    # limit_req_status 429;

    #gzip  on;

    include /usr/local/openresty/nginx/conf/mfx.conf;
}

# MQTT
include /usr/local/openresty/nginx/conf/mqtt.conf;

}

error_log  info.log info;
