<nb-card>
  <nb-card-header class="header-tabs">
    {{this.action}} Thing
  </nb-card-header>

  <nb-card-body>
    <div class="row form-row">
      <div class="col-3 info-details">
        Name:
      </div>
      <div class="col-6">
        <input nbInput fullWidth fieldSize="tiny"
              [(ngModel)]='formData.name'>
      </div>
    </div>
    <div class="row form-row">
      <div class="col-3 info-details">
        Type:
      </div>
      <div class="col-6">
        <input nbInput fullWidth fieldSize="tiny"
              [(ngModel)]='formData.type'>
      </div>
    </div>
    <div class="row form-row">
      <div class="col-3 info-details">
        Metadata:
      </div>
      <div class="col-9" style="height: 200px;">
        <textarea [ngModel]="formData.metadata | json"
                  (ngModelChange)="editorMetadata=$event">
        </textarea>
      </div>
    </div>
  </nb-card-body>

  <nb-card-footer>
    <button nbButton status="success" (click)="submit()">{{this.action}}</button>
    <button nbButton status="danger" (click)="cancel()">Cancel</button>
  </nb-card-footer>
</nb-card>
