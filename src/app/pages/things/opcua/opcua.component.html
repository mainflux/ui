<nb-card status="info" style="margin-bottom: 0px;">
  <nb-card-header>
    <div class="row">
      <div class="col-2">
        OPC-UA Server URI:
      </div>
      <div class="col-6">
        <input nbInput fullWidth placeholder="Browse..." [(ngModel)]="browseServerURI" fieldSize="small">
      </div>
      <div class="col-2">
        <button nbButton status="warning" (click)="browseOpcuaNodes()" size="small">
          <nb-icon icon="maximize-outline"></nb-icon>
          Browse
        </button>
      </div>
      <div class="col-2">
        <button nbButton (click)="subscribeOpcuaNodes()" size="small">
          <nb-icon icon="collapse-outline"></nb-icon>
          Subscribe
        </button>
      </div>
    </div>
  </nb-card-header>
</nb-card>

<nb-card size="medium">
  <nb-card-header>
    <nb-list-item>
      <div class="col-2">
        <b>Node ID</b>
      </div>
      <div class="col-2">
        <b>Data Type</b>
      </div>
      <div class="col-4">
        <b>Description</b>
      </div>
      <div class="col-2">
        <b>BrowseName</b>
      </div>
      <div class="col-2">
        <input nbInput fullWidth placeholder="Search..." fieldSize="small"
               (input)="searchBrowse($event.target.value)">
      </div>
    </nb-list-item>
  </nb-card-header>
  <nb-card-body>
    <nb-list-item *ngIf="!browsedNodes.length">
      No browsed server
    </nb-list-item>
    <nb-list-item *ngFor="let node of browsedNodes">
      <div class="col-2">
        {{ node.NodeID }}
      </div>
      <div class="col-2">
        {{ node.DataType }}
      </div>
      <div class="col-4">
        {{ node.Description }}
      </div>
      <div class="col-2">
        {{ node.BrowseName }}
      </div>
      <div class="col-2" style="text-align: center;">
        <nb-checkbox (checkedChange)="onCheckboxChanged($event, node)"></nb-checkbox>
      </div>
    </nb-list-item>
  </nb-card-body>
</nb-card>

<nb-card status="info">
  <nb-card-header style="text-align: center;">
    <div class="row">
      <div class="col-4">
        {{ opcuaNodes.length }} &nbsp; OPC-UA Server Subscription
      </div>
      <div class="col-4">
        <input nbInput fullWidth placeholder="Search..." fieldSize="small"
               (input)="searchNode($event.target.value)">
      </div>
      <div class="col-2">
        <button nbButton size="small" status="success"
                (click)="onClickSave()">
          <nb-icon icon="save-outline"></nb-icon>
          Save
        </button>
      </div>
      <div class="col-2">
        <button nbButton size="small"
                (click)="fileInput.click()">
          <nb-icon icon="file-add-outline"></nb-icon>
          Upload
          <input hidden #fileInput (change)="onFileSelected($event.target.files)" type="file">
        </button>
      </div>
    </div>
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings"
                     [source]="source"
                     (createConfirm)="onCreateConfirm($event)"
                     (editConfirm)="onEditConfirm($event)"
                     (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
