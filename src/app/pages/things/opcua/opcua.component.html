<nb-card status="info" size="tiny">
  <nb-card-header>
    <div class="row">
      <div class="col-1">
        ServerURI
      </div>
      <div class="col-3">
        <input nbInput fullWidth [(ngModel)]="browseServerURI" fieldSize="tiny">
      </div>
      <div class="col-1">
        NodeID
      </div>
      <div class="col-1">
        <input nbInput fullWidth [(ngModel)]="browseNamespace" fieldSize="tiny">
      </div>
      <div class="col-2">
        <input nbInput fullWidth [(ngModel)]="browseIdentifier" fieldSize="tiny">
      </div>
      <div class="col-2">
        <button nbButton status="warning" (click)="browseOpcuaNodes()" size="small">
          <nb-icon icon="maximize-outline"></nb-icon>
          Browse
        </button>
      </div>
      <div class="col-2">
        <button nbButton (click)="subscribeOpcuaNodes()" size="small">
          <nb-icon icon="collapse-outline"></nb-icon>
          Subscribe
        </button>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <nb-list>
      <nb-list-item>
        <div class="col-4">
          Node ID
        </div>
        <div class="col-2">
          Data Type
        </div>
        <div class="col-3">
          Description
        </div>
        <div class="col-2">
          BrowseName
        </div>
        <div class="col-1">
        </div>
      </nb-list-item>
       <nb-list-item *ngFor="let node of browsedNodes" style="height: 20px;">
         <div class="col-4">
           {{ node.NodeID }}
         </div>
         <div class="col-2">
           {{ node.DataType }}
         </div>
         <div class="col-3">
           {{ node.Description }}
         </div>
         <div class="col-2">
           {{ node.BrowseName }}
         </div>
         <div class="col-1">
           <nb-checkbox (checkedChange)="onCheckboxChanged($event, node)"></nb-checkbox>
         </div>
       </nb-list-item>
     </nb-list>
  </nb-card-body>
</nb-card>

<nb-card status="info">
  <nb-card-header>
    <div class="row">
      <div class="col-4">
        {{ opcuaNodes.length }} &nbsp; OPC-UA Server Subscription
      </div>
      <div class="col-4">
        <input nbInput fullWidth placeholder="Search..." fieldSize="small"
               (input)="searchNode($event.target.value)">
      </div>
      <div class="col-2">
        <button nbButton size="small" status="success"
                (click)="onClickSave()">
          <nb-icon icon="save-outline"></nb-icon>
          Save
        </button>
      </div>
      <div class="col-2">
        <button nbButton size="small"
                (click)="fileInput.click()">
          <nb-icon icon="file-add-outline"></nb-icon>
          Upload
          <input hidden #fileInput (change)="onFileSelected($event.target.files)" type="file">
        </button>
      </div>
    </div>
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings"
                     [source]="source"
                     (createConfirm)="onCreateConfirm($event)"
                     (editConfirm)="onEditConfirm($event)"
                     (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
