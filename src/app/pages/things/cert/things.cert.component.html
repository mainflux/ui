<nb-card>
  <nb-card-header class="table-header">
    Client {{ certRes.client_key ? 'Key' : 'Certificate' }}: {{ certRes.cert_serial }}
  </nb-card-header>

  <nb-card-body>
    <div class="row">
      <code>
        {{ certRes.client_key ? certRes.client_key : certRes.client_cert }}
      </code>
    </div>
  </nb-card-body>

  <nb-card-footer>
    <button nbButton status="info" (click)="submit()"> Copy to Clipboard </button>
  </nb-card-footer>
</nb-card>
