<div class="row">
  <div class="col-md-6">
    <nb-card size="tiny" status="info">
      <nb-card-header>
        LoRa Device Info
      </nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-md-2"> Name: </div><div class="col-md-10"> {{ loraDevice.name }} </div>
          <div class="col-md-2"> ID: </div><div class="col-md-10"> {{ loraDevice.id }} </div>
          <div class="col-md-2"> Key: </div><div class="col-md-10"> {{ loraDevice.key }} </div>
        </div>
      </nb-card-body>
    </nb-card>

    <nb-card size="large">
      <nb-card-header>
        Raw Messages
      </nb-card-header>
      <nb-card-body>
        <div *ngIf="messages.length == 0" style="text-align: center;">
          No messages to display
        </div>
        <pre *ngFor="let message of messages">{{ message | json }}</pre>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-md-6">
    <nb-card size="tiny" status="primary">
      <nb-card-header>
        Metadata
      </nb-card-header>
      <nb-card-body>
        <pre>{{ loraDevice.metadata | json}}</pre>
      </nb-card-body>
    </nb-card>

    <nb-card size="large">
      <nb-card-body>
        <div *ngIf="messages.length == 0" style="text-align: center;">
          No charts to display
        </div>
        <div *ngIf="messages.length > 0" style="height:100%">
          <ngx-chart [messages]="messages"></ngx-chart>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
