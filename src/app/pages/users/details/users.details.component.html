<div class="row">
  <div class="col-md-6">
    <nb-card size="tiny">
      <nb-card-header class="header-details">
        User Info
      </nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-md-2 info-details"> Email: </div><div class="col-md-10"> {{ user.email }} </div>
          <div class="col-md-2 info-details"> ID: </div><div class="col-md-10"> {{ user.id }} </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-md-6">
    <nb-card size="small">
      <nb-card-header class="header-details">
        <div class="row">
            <div class="col-md-3">
              Memberships
            </div>
            <div class="col-md-7">
              <nb-select multiple placeholder="Select Organisation(s)" [(selected)]="selectedOrgs" size="tiny">
                <nb-option *ngFor="let org of this.organisations" [value]="org">
                  {{ org.name }}
                </nb-option>
              </nb-select>
            </div>
            <div class="col-md-2">
              <button nbButton size="tiny" class="button-green"
                      (click)="onAssign()">
                Assign
              </button>
            </div>
        </div>
      </nb-card-header>
      <nb-card-body>
        <div *ngIf="memberships.length === 0">
          <div style="text-align: center">
            No memberships
          </div>
        </div>
        <div *ngIf="memberships.length !== 0">
          <div *ngFor="let mem of memberships;" class="row" style="padding: 2.6px;">
            <div class="col-md-9">
              <nb-icon status="info" icon="arrow-right-outline"></nb-icon>
              {{ mem.name }}
            </div>
            <div class="col-md-3">
              <button (click)="onUnassign(mem)" nbButton size="tiny" class="button-red">
                x
              </button>
            </div>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
