<button nbButton size="medium" class="button-blue button-left"
        (click)="onCreateCard()" title="Create card">
  <nb-icon icon="plus-outline" shape="semi-round"></nb-icon>
</button>

<div class="row">
  <div *ngFor="let conf of dashboardConf.cards; index as i;" class="col-6" [class.col-12]="conf.mode  === 'table'">
    <ngx-message-monitor [config]="conf"
                         (saveConfigEvent)="onSaveConfig($event, i)"
                         (deleteConfigEvent)="onDeleteConfig(i)">
    </ngx-message-monitor>
  </div>
</div>

<div class="row" *ngIf="dashboardConf.mainfluxIntro">
  <div class="col-xxl-12">
    <nb-card size="tiny" class="dash-top">
      <nb-card-body>
        <button nbButton size="tiny" class="button-blue button-right"
                (click)="onCloseWelcome()">
          <nb-icon icon="close-outline" shape="semi-round"></nb-icon>
        </button>
        <h5 class="dash-top-text">{{title}}</h5>
        <p class="dash-top-text">{{description}}</p>
        <a class="dash-top-button" href="https://www.youtube.com/watch?v=H4BPKfvCZLk"
           target="_blank">
          Watch video
        </a>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<div class="row" *ngIf="dashboardConf.mainfluxIntro">
  <div class="col-xxl-4">
    <nb-card size="medium">
      <nb-card-header>
        <nb-icon icon="settings-2-outline"></nb-icon>
      </nb-card-header>
      <nb-card-body>
        <h6>How it works</h6>
        <p class="dash-bottom-text">
          Step by step tutorial teach you how to connect devices and apps
        </p>
        <a class="dash-bottom-button" href="https://medium.com/mainflux-iot-platform"
           target="_blank">
          Read the tutorials
        </a>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-xxl-4">
    <nb-card size="medium">
      <nb-card-header>
        <nb-icon icon="monitor-outline"></nb-icon>
      </nb-card-header>
      <nb-card-body>
        <h6>Demo</h6>
        <p class="dash-bottom-text">
          Learn in minutes how to use Mainflux IoT Platform
        </p>
        <a class="dash-bottom-button" href="https://mainflux.com"
           target="_blank">
          Watch demo
        </a>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-xxl-4">
    <nb-card size="medium">
      <nb-card-header>
        <nb-icon icon="book-open-outline"></nb-icon>
      </nb-card-header>
      <nb-card-body>
        <h6>Documentation</h6>
        <p class="dash-bottom-text">
          Comprehensive help for more details and advance usage
        </p>
        <a class="dash-bottom-button" href="https://mainflux.readthedocs.io"
           target="_blank">
          Go to documentation
        </a>
      </nb-card-body>
    </nb-card>
  </div>
</div>
