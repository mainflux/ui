<table>
  <tr>
    <th *ngFor="let cn of colNames">{{cn}}</th>
  </tr>
  <tr *ngFor="let row of page.rows">
      <td  *ngFor="let key of keys">
        <div *ngIf="key === 'delete'" style="text-align: center;">
          <button (click)="onDelete(row)" nbButton size="tiny" class="button-red">
            x
          </button>
        </div>
        {{row[key]}}
      </td>
  </tr>
</table>
<div class="row">
  <div class="col-1">
    <nb-select size="tiny" [(selected)]="page.limit" (selectedChange)="onChangeLimit($event)">
      <nb-option *ngFor="let lim of limits" [value]="lim">{{lim}}</nb-option>
    </nb-select>
  </div>
  <div *ngIf="totalPages > 1" class="col-10" style="text-align: center;">
    <button (click)="onChangePage('prev')" nbButton size="tiny" class="button-blue page-button">
      <<
    </button>
    <button (click)="onChangePage('current')" nbButton size="tiny" class="button-blue page-button">
      {{currentPage}}
    </button>
    <button (click)="onChangePage('next')" nbButton size="tiny" class="button-blue page-button">
      >>
    </button>
  </div>
  <div class="col-1">
  </div>
</div>
