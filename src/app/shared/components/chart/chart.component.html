<div *ngFor="let d of datasetsList; let i = index;"
     [ngStyle]="datasetsList.length == 1 && {'height': '100%'} ||
     datasetsList.length == 2 && {'height': '50%'} ||
     datasetsList.length == 3 && {'height': '33%'} ||
     datasetsList.length > 3 && {'height': '25%'}">
  <canvas baseChart style="height:100%"
          [datasets]="d"
          [options]="chartOptions"
          [chartType]="chartType"
          [colors]="[chartColors[i % 10]]"
  ></canvas>
</div>
