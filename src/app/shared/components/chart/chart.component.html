<nb-select class="right" [(selected)]="chartType" size="tiny">
  <nb-option *ngFor="let type of this.chartTypes" [value]="type">{{type}}</nb-option>
</nb-select>
<div class="canvas">
  <canvas baseChart
          [datasets]="chartDataSets"
          [options]="chartOptions"
          [chartType]="chartType"
          [colors]="chartColors"
  ></canvas>
</div>
